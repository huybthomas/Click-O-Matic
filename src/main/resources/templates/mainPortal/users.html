<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="mainPortal/layout :: head (pageTitle=#{users.title})"></head>
<body>
    <div class="container">
        <!-- Import navigation bar -->
        <div th:replace="mainPortal/layout :: navbar"></div>

        <div class="mainPortalPage">
            <div class="frontContent">
                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="nav">
                            <li><a th:href="@{/registration}" href="registration.html"> Create user </a></li>
                        </ul>
                    </div>
                </div>
                    <div style="height: 60vh; overflow-y: auto">
                        <table class="table">
                            <tr th:each="u : ${allUsers}">
                                <td th:text="${u.firstName} + ' ' + ${u.lastName}"/>
                                <td th:text="${u.userName}"/>
                                <td><a th:href="@{'/users/'+${u.userName}+'/'}"><span class="glyphicon glyphicon-pencil" title="edit user"></span></a></td>
                                <td><a th:href="@{'/users/'+${u.userName}+'/delete'}"><span class="glyphicon glyphicon-remove" title="delete"></span></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <!-- Import footer -->
    <div th:replace="mainPortal/layout :: footer"></div>
</body>
</html>
